<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login-Page</title>
    <link rel="shortcut icon" href="/Hack_Academy_banner.png" type="image/x-icon">
    <script defer src="styles.js"></script>
</head>
<body>
    <section class="bg-color">
        <nav class="container-fluid navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand col-8-md-4">
                <img src="./Hack_Academy_banner.png" alt="Hack_Academy_banner" class="img-fluid w-50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="d-flex flex-column flex-md-row navbar-content m-0 px-0">
                    <li class="px-3 uppercase"><a href="#"></a> Home</li>
                    <li class="px-3 uppercase"><a href="#"></a> Curriculum</li>
                    <li class="px-3 uppercase"><a href="#"></a> price</li>
                    <li class="px-3 uppercase"><a href="#"></a> facility</li>
                    <li class="px-3 uppercase"><a href="#"></a> faq</li>
                    <li class="px-3 uppercase"><a href="#"></a> contact</li>
                </ul>
            </div>

        </nav>
        
    </section>

    <section class="container">
        <form class="col-12 col-md-5 col-lg-4 col-xl-4 card mt-5 mx-auto p-4">
            <div class="avatar">
                <i></i>
            </div>
            <div class="text-center capitalize">Member Login</div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="far fa-user"></i>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <p id="username" class="text-danger mb-3"></p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <p id="password" class="text-danger mb-3"></p>
            <button type="submit" class="btn btn-block btn-primary">Sign In</button>
            <div class="form-group mt-3 text-center btn-block">Don't Have an Account?<a href="./signup.html">Register Now!</a></div>
        </form>
        
    </section>
        <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
